name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
      - frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd test
          npm install

      - name: Build
        run: |
          cd test
          npm run build

      - name: Sync to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        env:
          AWS_S3_BUCKET: milkybloom-frontend   # üí• G√ÅN C·ª®NG T√äN BUCKET
          AWS_REGION: us-east-1               # üí• G√ÅN C·ª®NG REGION
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # v·∫´n d√πng secret
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: "test/dist"
        with:
          args: --delete

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          distribution-id: E123ABC456XYZ   # üí• b·∫°n mu·ªën g√°n c·ª©ng th√¨ thay v√†o ƒë√¢y
          paths: "/*"
